		<script defer src="greeting.js"></script>

	</head>
	
	<body>
		<div class="js-clock">
			<h1 class="js-clock__title">
				00:00:00
			</h1>
		</div>

		<h4 class="js-greetings greetings">
			
		</h4>

			<input type="text" placeholder="할 일을 나열해 보세요." />
		</form>
		
		<ul class="js-toDoList">
			
		</ul>
	</body>
